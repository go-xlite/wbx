<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WBX Demo</title>
    <embedded-js></embedded-js>
    <embedded-css></embedded-css>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>üîê Login</h1>
                <p>Sign in to access the WBX Demo</p>
            </div>

            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" autocomplete="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="current-password" required>
                </div>

                <div class="form-group">
                    <button type="submit" id="login-btn" class="btn btn-primary">
                        <span class="btn-text">Sign In</span>
                        <span class="btn-loader" style="display: none;">‚è≥</span>
                    </button>
                </div>

                <div id="error-message" class="error-message" style="display: none;"></div>
                <div id="success-message" class="success-message" style="display: none;"></div>
            </form>

            <div class="login-footer">
                <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
            </div>

            <!-- Register Form (hidden by default) -->
            <form id="register-form" class="login-form" style="display: none;">
                <div class="form-group">
                    <label for="reg-username">Username</label>
                    <input type="text" id="reg-username" name="username" placeholder="Choose a username" autocomplete="username" required>
                </div>
                
                <div class="form-group">
                    <label for="reg-password">Password</label>
                    <input type="password" id="reg-password" name="password" placeholder="Choose a password (min 4 chars)" autocomplete="new-password" required minlength="4">
                </div>

                <div class="form-group">
                    <button type="submit" id="register-btn" class="btn btn-secondary">
                        <span class="btn-text">Create Account</span>
                        <span class="btn-loader" style="display: none;">‚è≥</span>
                    </button>
                </div>

                <div class="login-footer">
                    <p>Already have an account? <a href="#" id="show-login">Sign In</a></p>
                </div>
            </form>
        </div>

        <div class="demo-credentials">
            <h3>üìã Demo Credentials</h3>
            <ul>
                <li><strong>admin</strong> / pass (Administrator)</li>
                <li><strong>user1</strong> / pass (Standard User)</li>
            </ul>
        </div>
    </div>

    <script>
       import(`${window.PATH_PREFIX}/login/p/app.js`);
    </script>
</body>
</html>
